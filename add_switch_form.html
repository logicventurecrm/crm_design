<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Switch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <style type="text/css">
  
  #main{
      background-color: #002C47;
      padding: 20px 20px;
      margin-top: 30px;
      border-radius: 15px;
      opacity: 0.9;
  }
  #main label,h1{
      color:#fff;
  }

  </style>
</head>
<body>
    <div class="container">
        <div class="row">

    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">

        <div id="main">
            <h1 class="text-center">Add Switch</h1>
            <form class="form-group">

                <div class="row">
                <div class="col-lg-6">
                    <label>Name &#8727;</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="col-lg-6">
                    <label>IP</label>
                    <input type="text" name="ip" class="form-control" placeholder="Enter IP" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Ami User&#8727;</label>
                    <input type="text" name="ami_user" class="form-control" placeholder="Enter Ami User " required>
                </div>
                <div class="col-lg-6">
                    <label>Ami Password&#8727;</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Ami Password" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>CPS</label>
                    <input type="number" name="cps" class="form-control" placeholder="Enter CPS">
                </div>
                <div class="col-lg-6">
                    <label>Call Limit&#8727;</label>
                    <input type="number" name="call_limit" class="form-control" placeholder="Enter Call Limit" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Description</label>
                    <input type="text" name="description" class="form-control" placeholder="Enter Description">
                </div>
                <div class="col-lg-6">
                    <label>State</label>
                    <input type="text" name="state" class="form-control" placeholder="Enter State">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Status</label>
                    <select class="custom-select" id="sel1">
                        <option>Active</option>
                        <option>In-Active</option>
                        <option>Pending</option>
                        <option>Suspended</option>
                      </select>
                </div>
            </div>
        
            <div class="row">
                <div class="col-lg-6 mt-2 text-right">
                <input type="submit" name="submit" value="Create" class="btn btn-primary">
            </div>
            

            </form>


        </div>
        
    </div>
    <div class="col-lg-3">
        
    </div>

        </div>
      </div>
      
</body>
</html>
