<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">

            border-radius: 15px;
            color: white;
            opacity: 0.9;">
            <p style="font-size: xx-large; text-align: center;">Add Switch</p> <br>
                <div class="row">
                    <div class="col">
                        <label>Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="col" >
                        <label>IP</label>
                        <input type="text" name="lname" class="form-control" placeholder="Enter IP">
                    </div>
                </div>
                <div class="row">

                    <input type="text" name="ami_user" class="form-control" placeholder="Enter Ami User" >

                        <label>Ami Password</label>
                        <input type="password" name="ami_password" class="form-control" placeholder="Enter Ami Password" >
                    </div>
                </div>

                    <div class="col">
                        <label>CPS</label>
                        <input type="number" name="cps" class="form-control" placeholder="Enter CPS">

                      </select>

                </div>
            
                <div class="row">
                    <div class="col">
                        <div class="col-lg-12 mt-2 text-right">

                    </div>

      </div>
    

  
  
<!-- END MAIN -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
