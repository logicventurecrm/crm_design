<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Client</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <style type="text/css">
  
  #main{
      background-color: #002C47;
      padding: 20px 20px;
      margin-top: 30px;
      border-radius: 15px;
      opacity: 0.9;
  }
  #main label,h1{
      color:#fff;
  }

  </style>
</head>
<body>
    <div class="container">
        <div class="row">

    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">

        <div id="main">
            <h1 class="text-center">Add Client</h1>
            <form class="form-group">

                <div class="row">
                <div class="col-lg-6">
                    <label>First Name &#8727;</label>
                    <input type="text" name="fname" class="form-control" placeholder="Enter Fisrt Name" required>
                </div>
                <div class="col-lg-6">
                    <label>Last Name</label>
                    <input type="text" name="lname" class="form-control" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Email&#8727;</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter Email " required>
                </div>
                <div class="col-lg-6">
                    <label>Phone Number&#8727;</label>
                    <input type="number" name="phone" class="form-control" placeholder="Enter Phone No." required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Company Name</label>
                    <input type="text" name="cname" class="form-control" placeholder="Enter Company Name">
                </div>
                <div class="col-lg-6">
                    <label>Address&#8727;</label>
                    <input type="text" name="address" class="form-control" placeholder="Enter Address" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Country</label>
                    <input type="text" name="country" class="form-control" placeholder="Enter Country Name">
                </div>
                <div class="col-lg-6">
                    <label>State</label>
                    <input type="text" name="state" class="form-control" placeholder="Enter State">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Call Limit&#8727;</label>
                    <input type="number" name="climit" class="form-control" placeholder="Enter Call Limit" required>
                </div>
                <div class="col-lg-6">
                    <label>Pacing&#8727;</label>
                    <input type="number" name="pacing" class="form-control" placeholder="Enter Pacing" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label>Status</label>
                    <select class="custom-select" id="sel1">
                        <option>Active</option>
                        <option>In-Active</option>
                        <option>Pending</option>
                        <option>Suspended</option>
                      </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                <label for="comment">Description:</label>
                <textarea class="form-control" rows="3" id="comment" placeholder="Enter Description"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 mt-2 text-right">
                <input type="submit" name="submit" value="Create" class="btn btn-primary">
            </div>
            

            </form>


        </div>
        
    </div>
    <div class="col-lg-3">
        
    </div>

        </div>
      </div>
      
</body>
</html>
