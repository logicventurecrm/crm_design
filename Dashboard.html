<!DOCTYPE html>
<html lang="en">
<title>Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/CSS/style.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}
.w3-sidebar {
  z-index: 3;
  width: 250px;
  top: 43px;
  bottom: 0;
  float: none;
  height: inherit;
}
* {box-sizing: border-box;}


.sidenav-links{
  text-decoration: none;
 padding-top: 10px;
 color: #818181;
}
.sidenav-links:hover{
  color: #000000;
}

</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-top w3-left-align w3-large" style="background-color: #002C47; color: white;">
    <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large " href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button " ><img src="images/logo.png" width="25px" height="25px">Logic Venture</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white" style="float: right;"><img src="images/user.png" width="25px" height="25px" style="margin-right: 10px;">Settings</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white" style="float: right; background-color: green;">Notifications</a>
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-animate-left" id="mySidebar" style="padding-left: 20px; background-color: #F4F5F7;">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
    <i class="fa fa-remove"></i>
  </a>
  <a href="#"> <input type="button" value="+ Create" name="btn_create" style="background-color: coral; width: auto; color: white; margin-top: 20px; margin-right: 10px;"></input></a><br>
  <a href="#" class="sidenav-links"><img src="images/Dashboard.png" width="25px" height="20px"> &nbsp;Dashboard</a><br>
  <a href="#" class="sidenav-links"><img src="images/Clients.png" width="25px" height="20px">&nbsp;Clients</a><br>
  <a href="#" class="sidenav-links"><img src="images/Campaign.png" width="25px" height="20px">&nbsp;Compaign</a><br>
  <a href="#" class="sidenav-links"><img src="images/Tariff.png" width="25px" height="20px">&nbsp;Tarrif</a><br>
  <a href="#" class="sidenav-links"><img src="images/Sound Library.png" width="25px" height="20px">&nbsp;Sound Library</a><br>
  <a href="#" class="sidenav-links"><img src="images/Phonebook.png" width="25px" height="20px">&nbsp;Phone Book</a><br>
  <a href="#" class="sidenav-links"><img src="images/Report.png" width="25px" height="20px">&nbsp;Reports</a>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">

  
<!-- END MAIN -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
